<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../../static/css/custom/myLoginStyle.css"/>
</head>
<body>
	
	<!-- Debut Login -->
	<div class="container col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 spacer" th:fragment="loginForm">
		<div class="panel panel-default" style="box-shadow: 1px 2px 50px rgba(0, 0, 0, 0.1);">
		<div class="panel-heading text-center">
			<label class="control-label">Connexion </label>
		</div>
			<div class="panel-body">
				<form th:action="@{Connexion}" th:method="post" th:object="${agent}">
					<div class="form-group">
						<label class="control-label">Login </label>
						<input type="text" th:field="*{login}" class="form-control"/>
					</div>
					<div class="form-group">
						<label class="control-label">Mot de passe </label>
						<input type="password" th:field="*{motDePasse}" class="form-control"/>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-">Connexion</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Fin Login -->
	
</body>
</html>
