</head>
<body>
	
	<!-- Debut Default Admin Header Menu -->
	<div class="navbar navbar-inverse navbar-static-top" th:fragment="default-homeheader (name)">

	      <ul class="nav navbar-nav navbar-right">

	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

	      </button>
	      <a class="navbar-brand" th:href="@{../Home}">Ismail KHEIRY</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">

	</div>

	<!-- Debut Search Admin Header Menu -->
	<div class="navbar navbar-inverse" th:fragment="search-homeheader (name)">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>

	            </div>
	        </div>
	        </form>
	    </div>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#"><span class="glyphicon glyphicon-user" th:text="${' '+name}"></span></a></li>
